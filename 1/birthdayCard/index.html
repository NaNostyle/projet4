<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Birthday Card</title>
</head>
<body>
	<div class="container">
		<div class="bcard">
			<div class="box-size">
				<h1 id="titleCard">Your Special Day</h1>
			</div>
			<div>
				<ul class="box-size">
					<li class="red">Your a great friend</li>
					<li class="blue">Today your's birthday</li>
					<li class="green">Wishing you all the best</li>
				</ul>
			</div>
		</div>
	</div>
	<audio preload="auto" id="sound" loop="loop">
		<source src="lolz.mp3" type="audio/mp3">
	</audio>
	
	<script src="js/app.js"></script>
</body>
</html>
