<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <div class="container">
        <div id="boutons">

        </div>
        <div class="titre">
            <h1>Aujourd'hui est un grand jour</h1>
            <p class="premier-click">Clique moi</p>
        </div>
        <div class="titrecontenu">
            <h2>L'âge, c'est juste un chiffre</h2>
            <p class="deuxieme-click">Clique moi</p>
        </div>
        <div class="titrecontenu">
            <h2>Il n'a aucune espèce d'importance, sauf si tu es une bouteille de vin</h2>
            <p class="troisieme-click">Clique moi</p>
        </div>

            <h2>Si tu savais ce que c'est que d'avoir trente ans ! Il faut sans doute les avoir au moins deux fois pour le comprendre</h2>
            <p class="quatrieme-click">Clique moi</p>
        </div>
    </div>
    <audio id="son">
        <source src="sons/hotelcalifornia.mp3" type="audio/mpeg">
